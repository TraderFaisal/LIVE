<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAISAL | FOREX FACTORY STYLE TERMINAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; }
        .container { display: flex; flex-direction: column; height: 100vh; }

        /* Header */
        .header {
            height: 40px; background: #131722; display: flex; 
            align-items: center; padding: 0 20px; border-bottom: 1px solid #2a2e39;
            justify-content: space-between; color: #00ff88; font-weight: bold;
        }

        /* Top: Live Chart */
        #chart-area { flex: 1.5; width: 100%; }

        /* Bottom: Economic Calendar (Forex Factory Style) */
        .news-section {
            flex: 1; 
            background: #131722;
            border-top: 4px solid #2a2e39;
            display: flex;
            flex-direction: column;
        }

        .news-header {
            background: #1e222d;
            color: #fff;
            padding: 8px 20px;
            font-size: 13px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #2a2e39;
        }

        /* Footer Bar */
        .footer {
            height: 30px; background: #000; border-top: 1px solid #2a2e39;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; color: #888; font-size: 11px;
        }

        #clock { color: #00ff88; font-weight: bold; font-family: monospace; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div><i class="fas fa-broadcast-tower"></i> FAISAL LIVE FEED</div>
            <div style="font-size: 11px; color: #aaa;">MARKET HOURS: 24/5</div>
        </div>

        <div id="chart-area"></div>

        <div class="news-section">
            <div class="news-header">
                <span><i class="fas fa-calendar-alt" style="color:#00ff88"></i> ECONOMIC EVENTS (TIME, IMPACT, ACTUAL)</span>
                <span id="current-date" style="color:#00ff88"></span>
            </div>
            
            <div class="tradingview-widget-container" style="height: 100%; width: 100%;">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                {
                  "colorTheme": "dark",
                  "isMaximized": true,
                  "width": "100%",
                  "height": "100%",
                  "locale": "en",
                  "importanceFilter": "-1,0,1",
                  "currencyFilter": "USD,EUR,GBP,JPY,AUD,CAD,CHF"
                }
                </script>
            </div>
        </div>

        <div class="footer">
            <div><span style="color:#00ff88">●</span> STATUS: DATA STREAMING</div>
            <div>LOCAL TIME: <span id="clock">00:00:00</span></div>
            <div>© FAISAL TRADING LAB</div>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Initialize Chart
        new TradingView.widget({
            "autosize": true,
            "symbol": "FX:EURUSD",
            "interval": "15",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "container_id": "chart-area",
            "allow_symbol_change": true,
            "details": true
        });

        // Update Clock and Date
        function updateUI() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
            document.getElementById('current-date').innerText = now.toDateString();
        }
        setInterval(updateUI, 1000);
        updateUI();
    </script>
</body>
</html>
